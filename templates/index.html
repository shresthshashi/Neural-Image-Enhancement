  <script type="text/javascript">
  var inputs = document.querySelectorAll( '.hiddeninput' );
	Array.prototype.forEach.call( inputs, function( input )
	{
		var label	 = input.nextElementSibling,
			labelVal = label.innerHTML;

		input.addEventListener( 'change', function( e )
		{
			var fileName = '';
			if( this.files && this.files.length > 1 )
				fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
			else
				fileName = e.target.value.split( '\' ).pop();

			if( fileName )
				label.querySelector( 'span' ).innerHTML = fileName;
			else
				label.innerHTML = labelVal;
		});
	});

</script>

        div.innerHTML = "Now Loading...<br />";
        div.style.cssText = 'position: fixed; top: 5%; left:22% ;z-index: 5000; width: 800px; text-align: center; background: #ffffff; border: 0.1px solid #000;vertical-align:middle;font-weight:250;';
        div.appendChild(img);
        document.body.appendChild(div);
        return true;
        // These 2 lines cancel form submission, so only use if needed.
        //window.event.cancelBubble = true;
        //e.stopPropagation();
    }
	
</script>
